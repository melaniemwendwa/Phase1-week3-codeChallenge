<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>My Book Blog</h1>
    </header>

    <main>
        <section id="post-list-section">
            <h2>Blog Posts</h2>
            <div id="blog-posts-list">
                <ul id="post-list">
                    </ul>
            </div>

            <div id="add-new-post-trigger">
                <button id="add-new-post-btn">
                    <span>+</span> Add New Post
                </button>
            </div>

            <div id="new-post-section" class="hidden">
                <h3>Add New Post</h3>
                <form id="new-post-actual-form">
                    <label for="new-post-title">Title:</label>
                    <input type="text" id="new-post-title" name="title" required>

                    <label for="new-post-content">Content:</label>
                    <textarea id="new-post-content" name="content" rows="5" required></textarea>

                    <label for="new-post-author">Author:</label>
                    <input type="text" id="new-post-author" name="author" required>

                    <label for="new-post-image">Image URL:</label>
                    <input type="text" id="new-post-image" name="image">

                    <button type="submit">Add Post</button>
                </form>
            </div>
        </section>

        <section id="post-detail-section">
            <h2>Post Details</h2>
            <div id="post-detail">
                <p>Select a post from the left to see its details.</p>
                </div>

            <form id="edit-post-form" class="hidden">
                <h4>Update Post Details</h4>
                <label for="edit-title">Title:</label>
                <input type="text" name="title" id="edit-title">
                <label for="edit-content">Content:</label>
                <textarea name="content" id="edit-content" rows="5"></textarea>
                <button type="submit">Update Post</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
